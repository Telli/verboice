language: ruby
rvm:
- 1.9.3
before_install:
- wget http://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb
- sudo dpkg -i erlang-solutions_1.0_all.deb
- sudo apt-get update
- sudo apt-get install -y esl-erlang=1:17.5.3 libzmq3-dev festival
before_script:
- bundle exec rake db:setup
- make -C broker deps
script:
- bundle exec rspec
- make -C broker eunit
