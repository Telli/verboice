version: '2.0'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - db:/var/lib/mysql

  broker:
    build: ./broker
    command: /bin/sh -c 'make && make run'
    volumes:
      - ./broker:/app
      - asterisk:/usr/local/etc/asterisk
      - sounds:/usr/local/var/lib/asterisk/sounds/verboice
      - deps:/app/deps
      - ebin:/app/ebin
    depends_on:
      - db
    environment:
      AMI_HOST: asterisk-bridge
      BROKER_HOST: 172.88.0.88
      DB_HOST: db
    tty: true
    networks:
      default:
        ipv4_address: 172.88.0.88

  web: &rails
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_HOST: 'db'
      BROKER_HOST: 'broker'
      BROKER_PORT: 9999
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    tmpfs: /app/tmp
    depends_on:
      - db
    command: rails server -b 0.0.0.0 -p 80
    ports:
      - 3001:80

  asterisk:
    image: instedd/verboice-asterisk
    environment:
      BROKER_HOST: 172.88.0.88
      LOCAL_NET: 172.88.0.0/16
      EXTERNAL_ADDRESS: '192.168.0.108'
    volumes:
      - asterisk:/etc/asterisk/verboice
      - sounds:/var/lib/asterisk/sounds/verboice
    network_mode: host

  asterisk-bridge:
    image: instedd/host_bridge
    environment:
      INPUT_PORT: 5038
    privileged: true

  ngrok:
    image: wernight/ngrok
    ports:
      - 4040:4040
    environment:
      NGROK_PORT: 'broker:8080'

volumes:
  db:
  bundle:
  asterisk:
  sounds:
  deps:
  ebin:

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.88.0.0/16
          gateway: 172.88.0.1
